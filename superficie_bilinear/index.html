<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Trabalho CG</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <div id="menu">
            <form>
                <input id="SupBilinear" name="operacao" type="radio" />Superfície Bilinear
            </form>
        </div>

        <div id="canvas">
            <canvas id="myCanvas" width="1000" height="500">Seu browser não suporta o elemento canvas</canvas>
        </div>


        <div id="operacoes">
            <div id="menuRotacao">
                <div>
                    <p>Graus</p>
                    <input id="grau" name="numberInput" />
                </div>
                <div>
                    <p>Eixos</p>
                    <form>
                        <input id="eixoX" name="eixo" type="radio" checked />X
                        <input id="eixoY" name="eixo" type="radio" />Y
                        <input id="eixoZ" name="eixo" type="radio" />Z
                    </form>
                </div>
                <button id="btnRotacao" type="button" onclick="rotaciona()">Rotacionar</button>
            </div>
            
        <script src="script.js"></script>
    </body>
</html>
